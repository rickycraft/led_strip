<!DOCTYPE html>
<html>
<head>

  	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
  <body ng-app="LedStrip" layout="column" ng-controller="IndexCtrl" ng-cloak style="overflow:hidden;" flex>
  
<!--   node modules -->
  <script type="text/javascript" src="node_modules/angular/angular.js"></script> 
  <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script> 
  <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script> 
  <script type="text/javascript" src="node_modules/angular-messages/angular-messages.js"></script> 
  <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script> 
<!--   app controller -->
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="main/main.js"></script>
  <script type="text/javascript" src="rgbpicker/rgbpicker.js"></script>
     
  
	<div layout="column" flex>
	<md-toolbar>
		<div class="md-toolbar-tools">
		<h1 flex md-truncate>LedStrip</h1>
		<md-button class="md-icon-button" ng-click="toggleElwire()">
			<md-icon class="material-icons" ng-if="isElwire()" >offline_bolt</md-icon>
			<md-icon class="material-icons" ng-if="!isElwire()" >power_settings_new</md-icon>
		</md-button>
		</div>
	</md-toolbar>
	<div layout="column" flex style="padding-bottom:10px;">
	<md-tabs md-selected="selectedIndex" md-swipe-content md-border-bottom flex>
      <md-tab label="main">
      	<div layout="column" style="height:100%; padding-left:5px; padding-right:5px;" ng-include="'main/main.html'"></div>
      </md-tab>
       <md-tab label="rgb">
      	<div layout="column" style="height:100%; padding-left:10px; padding-right:10px;" ng-include="'rgbpicker/rgbpicker.html'"></div>
      </md-tab>
    </md-tabs>
	</div>
	</div>
		
</body>
</html>
