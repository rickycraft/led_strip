<div ng-controller="RgbCtrl" layout="column" flex >

	<div layout="column" flex="15" ng-attr-style="background: rgb({{color.red}},{{color.green}},{{color.blue}}); border-radius:5px; margin-top:10px">
	</div>
	<div layout="column" flex style="margin-top:20px;">
		<md-slider-container>
		<md-button class="md-fab md-mini" style="margin-left:0px; margin-right:12px; background-color:rgb(213,0,0)">R</md-button>
		  <md-slider min="0" max="255" step="5" ng-model="color.red" id="red-slider" class="md-warn" ng-disabled="!rgbEnabled()"></md-slider>
		  <span>{{color.red}}</span>
		</md-slider-container>
	    <md-slider-container>
			<md-button class="md-fab md-mini" style="margin-left:0px; margin-right:12px; background-color:rgb(65, 233, 156);">G</md-button>
			<md-slider min="0" max="255" step="5" ng-model="color.green" id="green-slider" ng-disabled="!rgbEnabled()"></md-slider>
		  	<span>{{color.green}}</span>
		</md-slider-container>
		<md-slider-container>
			<md-button class="md-fab md-mini" style="margin-left:0px; margin-right:12px; background-color:rgb(41, 98, 255);">B</md-button>
			<md-slider min="0" max="255" step="5" ng-model="color.blue" id="blu-slider" class="md-primary" ng-disabled="!rgbEnabled()"></md-slider>
		  	<span>{{color.blue}}</span>
		</md-slider-container>
		<div layout="row" layout-align="end">
		<md-button class="md-fab md-mini"  ng-click="resetSlider()" ng-disabled="!rgbEnabled()">
    		<md-icon class="material-icons">settings_backup_restore</md-icon>
    	</md-button>
		</div>
		
    </div>   
    <div layout="column" flex>
    </div>
    
</div>
