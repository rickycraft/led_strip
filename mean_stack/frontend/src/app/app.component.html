<div fxLayout="column" fxFill>
  <mat-toolbar color="primary">
      <h1>Led Strip</h1>
      <span class="spacer"></span>
      <mat-icon>favorite</mat-icon>
  </mat-toolbar>
  <mat-tab-group dynamicHeight style="height: 100%;"> 
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon" style="margin-right: 10px;" >thumb_up</mat-icon>button
      </ng-template>
      <div class="mat-tab">
        buttons
        <button mat-button-raised (click)="getStatus()">request</button>
        <ul>
          <li *ngFor="let item of getStatusValues()">{{item[0]}}: {{item[1]}}</li>
        </ul>
      </div>
    </mat-tab>    
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon" style="margin-right: 10px;" >thumb_up</mat-icon>rgb
      </ng-template>
      <div class="mat-tab">
        rgb
      </div>
    </mat-tab>
  </mat-tab-group>
  <mat-divider></mat-divider>
  <bottom-navbar [(lux)]="status.lux" ></bottom-navbar>
  <span>to do 2 way binding</span>
</div>
